<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preisvergleichsportal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --card: #1f2937;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --green: #22c55e;
      --red: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--panel);
      padding: 24px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    h1 { margin: 0 0 8px; font-size: 28px; font-weight: 700; }
    .subtitle { color: var(--muted); font-size: 14px; }
    main { padding: 32px; max-width: 1400px; margin: 0 auto; }
    .search-box {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .search-row { display: flex; gap: 12px; margin-bottom: 12px; }
    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
    }
    button {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s;
    }
    button:hover { background: #0ea5e9; transform: translateY(-1px); }
    .btn-danger { background: var(--red); }
    .btn-danger:hover { background: #dc2626; }
    .btn-small { padding: 8px 14px; font-size: 13px; }
    .products-grid { display: grid; gap: 20px; }
    .product-card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }
    .product-title { font-size: 20px; font-weight: 600; margin: 0; }
    .best-price {
      font-size: 32px;
      font-weight: 700;
      color: var(--green);
      margin: 8px 0;
    }
    .source-count { color: var(--muted); font-size: 13px; }
    .sources-list { margin-top: 16px; }
    .source-item {
      background: var(--bg);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .source-info { flex: 1; }
    .source-url { color: var(--accent); font-size: 13px; text-decoration: none; }
    .source-url:hover { text-decoration: underline; }
    .source-price { font-size: 18px; font-weight: 600; margin: 4px 0; }
    .source-meta { font-size: 12px; color: var(--muted); }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(56,189,248,0.15);
      color: var(--accent);
      margin-right: 6px;
    }
    .chart-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .chart-modal.active { display: flex; }
    .chart-content {
      background: var(--card);
      border-radius: 16px;
      padding: 32px;
      max-width: 800px;
      width: 90%;
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .empty { text-align: center; color: var(--muted); padding: 60px 20px; }
  </style>
</head>
<body>
  <header>
    <h1>üîç Preisvergleichsportal</h1>
    <div class="subtitle">Suche Produkte ¬∑ Tracke Preise ¬∑ Erhalte Benachrichtigungen</div>
  </header>
  <main>
    <div class="search-box">
      <form id="add-form">
        <div class="search-row">
          <input id="product-name" placeholder="Produktname (z.B. Paperless Frame 7)" required />
          <input id="product-url" placeholder="URL zur Produktseite" required />
          <button type="submit">+ Produkt hinzuf√ºgen</button>
        </div>
      </form>
    </div>
    
    <div class="products-grid" id="products"></div>
  </main>

  <div class="chart-modal" id="chart-modal">
    <div class="chart-content">
      <div class="chart-header">
        <h2 id="chart-title">Preisverlauf</h2>
        <button class="btn-small" onclick="closeChart()">Schlie√üen</button>
      </div>
      <canvas id="priceChart" height="200"></canvas>
    </div>
  </div>

<script>
const productsEl = document.querySelector('#products');
let chart;

async function fetchJson(url, options={}) {
  const res = await fetch(url, { headers: { 'Content-Type': 'application/json' }, ...options });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}

function formatPrice(cents) {
  if (cents == null) return '‚Äì';
  return (cents/100).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
}

async function loadProducts() {
  const data = await fetchJson('/api/products');
  renderProducts(data.products || []);
}

function renderProducts(list) {
  if (!list.length) {
    productsEl.innerHTML = '<div class="empty">Noch keine Produkte. F√ºge dein erstes Produkt hinzu!</div>';
    return;
  }
  
  productsEl.innerHTML = list.map(p => {
    const sources = (p.sources || []).map(s => `
      <div class="source-item">
        <div class="source-info">
          <a href="${s.url}" target="_blank" class="source-url">${s.url}</a>
          <div class="source-price">${formatPrice(s.lastPriceCents)}</div>
          <div class="source-meta">
            <span class="pill">${s.sourceType}</span>
            ${s.lastIsLocal ? '<span class="pill">Lokal</span>' : ''}
            ${s.lastCapturedAt ? new Date(s.lastCapturedAt).toLocaleDateString() : ''}
          </div>
        </div>
        <div style="display:flex;gap:8px;">
          <button class="btn-small" onclick="showChart(${s.id}, '${p.name}')">Chart</button>
          <button class="btn-small btn-danger" onclick="deleteSource(${s.id})">‚úï</button>
        </div>
      </div>
    `).join('');
    
    return `
      <div class="product-card">
        <div class="product-header">
          <div>
            <h2 class="product-title">${p.name}</h2>
            <div class="best-price">${formatPrice(p.bestPrice)}</div>
            <div class="source-count">${p.sourceCount} Quelle(n)</div>
          </div>
          <button class="btn-small btn-danger" onclick="deleteProduct(${p.id})">Produkt l√∂schen</button>
        </div>
        <div class="sources-list">${sources || '<div class="empty">Keine Quellen</div>'}</div>
      </div>
    `;
  }).join('');
}

async function deleteProduct(id) {
  if (!confirm('Produkt wirklich l√∂schen?')) return;
  await fetchJson(\`/api/products/\${id}\`, { method: 'DELETE' });
  await loadProducts();
}

async function deleteSource(id) {
  if (!confirm('Quelle wirklich l√∂schen?')) return;
  await fetchJson(\`/api/sources/\${id}\`, { method: 'DELETE' });
  await loadProducts();
}

async function showChart(sourceId, productName) {
  document.getElementById('chart-title').textContent = \`Preisverlauf: \${productName}\`;
  document.getElementById('chart-modal').classList.add('active');
  
  const data = await fetchJson(\`/api/price-history/\${sourceId}\`);
  const points = (data.history || []).reverse();
  const labels = points.map(p => new Date(p.capturedAt).toLocaleDateString());
  const values = points.map(p => p.priceValueCents / 100);
  
  if (chart) chart.destroy();
  const ctx = document.getElementById('priceChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Preis (‚Ç¨)',
        data: values,
        borderColor: '#38bdf8',
        backgroundColor: 'rgba(56,189,248,0.1)',
        tension: 0.3,
        fill: true,
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: '#94a3b8' } },
        y: { ticks: { color: '#94a3b8' } }
      }
    }
  });
}

function closeChart() {
  document.getElementById('chart-modal').classList.remove('active');
}

document.getElementById('add-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('product-name').value;
  const url = document.getElementById('product-url').value;
  
  // Create product
  const prod = await fetchJson('/api/products', {
    method: 'POST',
    body: JSON.stringify({ name })
  });
  
  // Create source
  await fetchJson('/api/sources', {
    method: 'POST',
    body: JSON.stringify({
      productId: prod.id,
      url,
      sourceType: 'shop',
      supportsShipping: true,
      active: true
    })
  });
  
  e.target.reset();
  await loadProducts();
});

loadProducts().catch(err => alert('Fehler: ' + err.message));
</script>
</body>
</html>
